name: Otomatik Fiyat Güncelleme

on:
  schedule:
    # UTC saatiyle 22:00 (Türkiye saatiyle 01:00)
    - cron: '0 22 * * *'
  workflow_dispatch: # İstersen butona basıp elle de çalıştırabilmen için

permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          pip install requests beautifulsoup4

      - name: Robotu Çalıştır (Fiyatları Çek)
        run: python fiyat_botu.py

      - name: Değişiklikleri Kaydet ve Gönder
        run: |
          git config --global user.name 'MazotBot'
          git config --global user.email 'bot@mazotapp.com'
          git add veriler.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Güncel fiyatlar: $(date +'%Y-%m-%d')" && git push)